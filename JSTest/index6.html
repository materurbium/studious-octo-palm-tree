<!DOCTYPE html>
<html>
<body>

<h1>The onclick Event 6</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
    fetch ('https://api.github.com/repos/materurbium/studious-octo-palm-tree/contents/index.html', {
        method: "GET",
        Origin: 'https://materurbium.github.io/',
        'Access-Control-Allow-Origin': 'https://materurbium.github.io/',
        headers: {
        Authorization: `token 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` 
        }
    })
  .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }

      // Examine the text in the response
      response.json().then(function(data) {
        console.log(data);
      });
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });}

</script>

</body>
</html>
