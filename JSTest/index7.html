<!DOCTYPE html>
<html>
<body>

<h1>The onclick Event 7</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction()">Click me</button>
<button onclick="myFunction2()">Click me 2</button>
<button onclick="myFunction3()">Click me 3</button>
<button onclick="myFunction4()">Click me 4</button>
<button onclick="myFunction5()">Click me 5</button>

<p id="demo"></p>

<script>
function myFunction() {
    fetch('https://api.github.com/users/materurbium/repos', {
        method: 'GET', 
        mode: 'cors',
        withCredentials: true,
        headers: {'Authorization': 'Bearer','Content-Type': 'application/json', 'Accept': 'application/json'}})
.then(response => response.json())
.then(data => {
  console.log(data) // Prints result from `response.json()`
})
.catch(error => console.error(error))
}


function myFunction2() {
    fetch('https://api.github.com/users/materurbium/repos', {
  headers: new Headers({
    'User-agent': 'Mozilla/4.0 Custom User Agent'
  })
})
.then(response => response.json())
.then(data => {
  console.log(data)
})
.catch(error => console.error(error))
}

function myFunction3() {
    fetch('https://api.github.com/users/materurbium/repos')
.then(response => response.json())
.then(data => {
  console.log(data) // Prints result from `response.json()` in getRequest
})
.catch(error => console.error(error))
}

function myFunction4() {
    fetch('https://api.github.com/users/materurbium/repos')
.then(response => response.json())
.then(data => {
  console.log(data) // Prints result from `response.json()` in getRequest
})
.catch(error => console.error(error))
}

function myFunction5() {
    fetch ('https://raw.githubusercontent.com/materurbium/docker-test/main/index.html')
    .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }

      // Examine the text in the response
      response.json().then(function(data) {
        console.log(data);
      });
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });}

</script>

</body>
</html>
